f="https://maps.app.goo.gl/QTfnZgfTEPUz2WrKA">Directions on Google Maps</a></p>\n\n<p>This parking lot includes one handicap spot and approximately eight gravel spots.</p>\n\n<img src="dist/img/parking-cobb-street.png" width="100%">\n',N),C=n.marker([41.98619535611607,-71.17845922708513],{icon:x}).bindPopup('<h2>Johnson Woods Lot <img class="am-glyph" src="dist/icons/wheelchair.svg" alt="" width="20" height="20" /></h2>\n\n<p><a href="https://maps.app.goo.gl/To6Ae2yH5ReTMN8G7">Directions on Google Maps</a></p>\n\n<p>This parking lot includes one handicap spot and approximately ten gravel spots.</p>\n\n<p>This lot provides access to the\n<a href="https://nortonlandpreservation.org/henrich-johnson-woods">Henrich-Johnson woods</a>.\nYou can find one trailhead at the parking lot and more just to the north via the rail trail.\nThis land is owned and maintained by The Land Preservation Society of Norton.</p>\n\n<img src="dist/img/parking-johnson-woods.png" width="100%">\n',N),H=n.marker([41.962338235815146,-71.15673065185548],{icon:x}).bindPopup('<h2>Briggs Street Lot</h2>\n\n<p><a href="https://maps.app.goo.gl/fUFRt8HbdTN7xpcu6">Directions on Google Maps</a></p>\n\n<p>This parking lot at includes approximately ten dirt spots. It is not wheelchair-accessible.</p>\n\n<p>This parking lot is unique as it was not originally a part of the trail project but was a later addition\nas part of nearby development project. As a result, it is currently unfinished</p>\n\n<img src="dist/img/parking-briggs-street.png" width="100%">\n',N),F=n.marker([41.95195370728311,-71.14685576641179],{icon:x}).bindPopup('<h2>Crane Street Lot <img class="am-glyph" src="dist/icons/wheelchair.svg" alt="" width="20" height="20" /></h2>\n\n<p><a href="https://maps.app.goo.gl/qin8EtZr95kYC4j76">Directions on Google Maps</a></p>\n\n<p>This parking lot at the trail\'s southern terminus includes one handicap spot and approximately eight gravel spots.</p>\n\n<img src="dist/img/parking-crane-street.png" width="1
